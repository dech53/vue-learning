<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h3>{{name}}</h3>
    <input type="text" placeholder="按下回车提示输入" @keydown.tab="showInfo($event)">
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name:'dech53'
        },
        methods:{
            showInfo(event){
                console.log(event.key,event.keyCode)
            }
        }
    })
</script>
</body>
</html>
