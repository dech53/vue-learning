<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="root">

</div>
<script type="text/javascript">
    let data = {
        name: 'dech53',
        address: '6'
    }
    const obs = new Observer(data)
    let vm = {}
    vm._data = data = obs

    function Observer(obj) {
        const keys = Object.keys(obj)//获取键值对
        keys.forEach((key) => {
            Object.defineProperty(this, key, {
                get() {
                    console.log(key + "读取数据成功")
                    return obj[key]
                },
                set(value) {
                    obj[key] = value
                    console.log(key + "修改数据成功")
                }
            })
        })
    }
</script>
</body>
</html>
