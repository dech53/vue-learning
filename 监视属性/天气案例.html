<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>今天天气很{{info}}</h1>
    <br>
    <button id="switch" @click.passive="isHot = !isHot">切换天气</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true
        },
        methods: {
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽'
            }
        }
    })
</script>
</body>
</html>
